<!doctype html>
<html lang="en" data-th-replace="~{base :: parent(~{::.about},~{:: title})}">
<head>
    <title>Login</title>
</head>
<body>
<div class = "about">
    <div class="flex justify-center mt-2">
        <div
                class="w-full max-w-md p-3 bg-white border border-gray-200 rounded-lg
                shadow sm:p-6 md:p-6 dark:bg-gray-800 dark:border-gray-700"
        >

        <div  class = "text-red-600 text-center" th:if="${param.error}">
			Invalid username and password.</div>

            <form class="space-y-4"
                  method="POST"
                  data-th-action="@{'/authenticate'}"
                  >

                <h5 class="text-xl font-medium text-gray-900 dark:text-white">
                    Login
                </h5>


                <div>
                    <label
                            for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Email</label
                    >
                    <input
                            name = "email"
                            type="email"
                            id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="name@xyz.com"
                            required
                    />
                </div>
                <div>
                    <label
                            for="password"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Password</label
                    >
                    <input
                            name = "password"
                            type="password"
                            id="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full mb-8 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            required
                    />
                </div>


                <div class="flex justify-center space-x-2 mt-10">
                    <button
                            type="submit"
                            class=" text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center w-full dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                        Sign up
                    </button>

                    
                </div>


            </form>
        </div>
    </div>
</div>
</body>
</html>
